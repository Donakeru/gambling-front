<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center" style="background-color: #EEEBd3;">
        <div class="text-center w-75" style="max-width: 700px; border: 1px solid #437C90;">
            <header class="p-3" style="background-color: #255957; color: white;">
                <h1 class="fs-3">NOMBRE JUEGO (DEFINIR)</h1>
            </header>
            <main class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2 class="fs-5">¡Hola, <span id="nickname">nickname</span>!</h2>
                        <p>Monedas disponibles: <span id="monedas">cantidad_monedas</span></p>
                    </div>
                    <button class="btn btn-primary" style="background-color: #437C90; border-color: #437C90;">Iniciar nueva apuesta</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>id apuesta</th>
                            <th>valor apostado</th>
                            <th>...</th>
                            <th>ver resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                            <td>...</td>
                            <td><button class="btn btn-success btn-sm">Ver</button></td>
                        </tr>
                        <!-- Más filas dinámicas -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
