<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Juego</title>
    <!-- Enlazar el CSS de SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Enlazar el JavaScript de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center main-background">
        <div class="text-center card-container" style="max-width: 950px;">
            <header class="custom-header">
                <h1 class="fs-3 m-0" id="title">Let's Go Gambling~!</h1>
            </header>
            <main class="main-container">
                <div class="row">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="fs-3">¡Hola, <span id="nickname">...</span>!</h2>
                        <p class="fs-5">Saldo Disponible: <span id="monedas">0</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center justify-content-sm-end">
                        <button class="btn custom-button me-2" id="nuevaApuestaBtn">Unirse a una apuesta</button>
                        <button class="btn custom-button">Actualizar Tabla</button>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="min-width: 115.45px;">Código Sala</th>
                                    <th style="min-width: 217.14px;">Juego</th>
                                    <th>Valor Apostado</th>
                                    <th>Opción Apostada</th>
                                    <th>¿Finalizada?</th>
                                    <th>Ver Resultado</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/main_page.js"></script>
</body>

</html>
