<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>

<body> 
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center" style="background-color: #EEEBd3;">
        <div class="text-center w-75" style="max-width: 500px; border: 1px solid #437C90;">
            <header class="p-3" style="background-color: #255957; color: white;">
                <h1 class="fs-3">NOMBRE JUEGO (DEFINIR)</h1>
            </header>
            <main class="p-4">
                <p class="fs-5 mb-3">Ingresa tu nickname para registrarte</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                    </div>
                    <button type="button" class="btn btn-primary w-100" style="background-color: #437C90; border-color: #437C90;">Registrarse</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>

</body>

</html>
