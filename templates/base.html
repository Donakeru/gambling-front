<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Gambling~!</title>
    <!-- Enlazar el CSS de SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Enlazar el JavaScript de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center main-background">
        <div class="text-center w-75 card-container">
            <header class="custom-header">
                <h1 class="fs-3 m-0" id="title">Let's Go Gambling~!</h1>
            </header>
            <main class="p-4">
                <h2 class="fs-5 mb-4">Ingresa tu nickname para registrarte</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-button">Registrarse</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/register.js"></script>
</body>

</html>
