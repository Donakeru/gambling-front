<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center main-background">
        <div class="text-center w-75 card-container">
            <header class="custom-header">
                <h1 class="fs-3">NOMBRE JUEGO (DEFINIR)</h1>
            </header>
            <main class="p-4">
                <h2 class="fs-5 mb-4">Ingrese código de la sala apuesta</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="codigoSala" placeholder="código" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-button">Buscar</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
