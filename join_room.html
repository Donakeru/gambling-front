<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Gambling~!</title>
    <!-- Enlazar el CSS de SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Enlazar el JavaScript de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center main-background">
        <div class="text-center w-100 card-container" style="max-width: 800px;">
            <header class="custom-header">
                <div class="row">
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary custom-button" id="go_back_btn"><i class="bi bi-arrow-left"></i> Volver a la lista</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <h1 class="fs-3 m-0" id="title">Let's Go Gambling~!</h1>
                    </div>
                    <div class="col-3"></div>
                </div>
            </header>
            <main class="p-4">
                <span class="fs-4">Ingrese el código de la sala de apuesta</span>
                <form id="searchForm" class="mt-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="codigoSala" placeholder="código" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-button">Buscar</button>
                </form>
                <div class="w-100 mt-4 flex-column" id="info-apuesta" style="display: none;">
                    <form id="joinForm">
                        <div class="w-100 d-flex justify-content-center">
                            <span class="fs-4">Información de la Apuesta</span>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6 col-12 mt-2 mt-md-0 d-flex justify-content-start">
                                <span class="fw-bold">Código Sala:</span><span class="ms-1" id="codigo_sala_span"></span>
                            </div>
                            <div class="col-md-6 col-12 mt-2 mt-md-0 d-flex justify-content-start">
                                <span class="fw-bold">Juego:</span><span class="ms-1" id="juego_span"></span> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6 col-12 mt-2 mt-md-0 d-flex justify-content-start">
                                <span class="fw-bold">Personas que han apostado:</span><span class="ms-1" id="cantidad_personas"></span>
                            </div>
                            <div class="col-md-6 col-12 mt-2 mt-md-0 d-flex justify-content-start">
                                <span class="fw-bold">Acumulado:</span><span class="ms-1" id="apuesta_acumulada"></span> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6 col-12 mt-2 mt-md-0 d-flex flex-column align-items-start">
                                <span class="fw-bold">¿Por cual opción va a apostar?</span>
                                <select class="form-select" id="option-select" aria-label="Seleccione por la opción a apostar"  required>
                                    <option selected>Seleccione por la opción a apostar</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-12 mt-2 mt-md-0 d-flex flex-column align-items-start">
                                <span class="fw-bold">¿Cuanto dinero planea apostar?</span>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">$</span>
                                    <input type="text" class="form-control" id="valorApuesta" placeholder="Valor a apostar" required>
                                </div>
                                <small>Saldo disponible: <span id="saldo_disponible_span">$...</span></small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary custom-button">¡Apostar!</button>
                            <button type="button" id="simular_apuesta_btn" class="btn btn-primary custom-button">Simular Apuesta</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/join_to_gam.js"></script>
</body>

</html>
